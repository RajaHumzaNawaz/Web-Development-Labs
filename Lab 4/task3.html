<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>

    <p>Click the button</p>
    
    <button onclick="myFunction()">Try it</button>
    
    <p id="msg"></p>
    
    <script>
        function myFunction() {
            let myAlarm = prompt("Alarm is ringing//Press S to snooze and D to dismiss");
            if (myAlarm == "S") {

                myFunction();

            }
            else if (myAlarm == "D") {
                document.getElementById("msg").innerHTML = "Good Morning";

            }
            else {
                document.getElementById("msg").innerHTML = "Wrong Input Program Ended";

            }
        }
    </script>
    
    </body>
    
    </html>
