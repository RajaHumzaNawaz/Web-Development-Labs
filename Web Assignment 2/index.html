<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="hero">

        <nav>
            <img src="images/logo2.jpg" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT ME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="images/moon.png" id="icon">
        </nav>
        <div class="introimage">
            <div class="intro">
                <div>
                    <h1>I'm <span class="auto-input"></span></h1>
                    <p>This is my official Portfolio website to showcase my
                        all works related to my web engineering course.</p>

                    <a href="Raja's Resume.pdf" target="_blank">Downdload CV</a>

                </div>

            </div>
            <div class="images">

                <img src="images/simple.jpg" class="minepic">
            </div>

        </div>

        <div class="icons">
            <center>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>

            </center>

        </div>
        <div class="footer">
            <footer class="bg-light text-center text-lg-start">


                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    <img src="images/logo2.jpg" class="footerlogo"> Â© 2022 Copyright:
                    <a class="text-dark" href="https://mdbootstrap.com/">Humzaportfolio.com</a>
                </div>

            </footer>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input", {
            strings: ["Raja Humza Nawaz", "Web Developer", "Project Manager", "Freelancer"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "images/sun.png";

            } else {
                icon.src = "images/moon.png";
            }
        }
    </script>
</body>

</html>
